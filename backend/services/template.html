<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Contact Form Submission</title>
</head>
<body style="margin: 0; padding: 0; background-color: #121212; font-family: Arial, sans-serif; color: #ffffff;">
  <table align="center" cellpadding="0" cellspacing="0" width="600" style="background-color: #1E1E1E; border-radius: 10px; overflow: hidden;">
    <tr>
      <td style="background-color: #2A003F; padding: 30px 20px; text-align: center;">
        <h2 style="color: #D9A8FF; margin: 0;">New Contact Request</h2>
      </td>
    </tr>
    <tr>
      <td style="padding: 30px 20px;">
        <p style="font-size: 16px; margin-bottom: 20px;">
          You’ve received a new message from your website’s contact form:
        </p>

        <table width="100%" cellpadding="5" cellspacing="0" style="font-size: 15px; color: #ffffff;">
          <tr>
            <td style="color: #D9A8FF; width: 150px;"><strong>Name:</strong></td>
            <td>{{name}} {{lastName}}</td>
          </tr>
          <tr>
            <td style="color: #D9A8FF;"><strong>Email:</strong></td>
            <td><a href="mailto:{{email}}" style="color: #D9A8FF;">{{email}}</a></td>
          </tr>
          <tr>
            <td style="color: #D9A8FF;"><strong>Phone:</strong></td>
            <td>{{phoneNumber}}</td>
          </tr>
          <tr>
            <td style="color: #D9A8FF;"><strong>Message:</strong></td>
            <td style="white-space: pre-wrap;">{{message}}</td>
          </tr>
        </table>

        <p style="margin-top: 30px; font-size: 14px; color: #BBBBBB;">
          This message was automatically generated by your website's contact form.
        </p>
      </td>
    </tr>
    <tr>
      <td style="text-align: center; padding: 20px; background-color: #2A003F; color: #BBBBBB; font-size: 12px;">
        © 2025 Your Company. All rights reserved.
      </td>
    </tr>
  </table>
</body>
</html>
